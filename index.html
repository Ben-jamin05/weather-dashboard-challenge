<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <section class="main">
    <div class="left">
      <div class="search">
        <form>
          <label for="citySearch">Search for a City:</label>
          <input type="text" id="citySearch" name="citySearch" placeholder="Kansas City">
          <input type="submit" value="Search" id="search-btn">
        </form>
      </div>
      <div class="list">
        <ul class="cityList">
          <li>placeholder</li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="city">
        <h3 id="cityName">city name</h3>
        <p id="temp">Temp: </p>
        <p id="wind">Wind: </p>
        <p id="humid">Humidity: </p>
      </div>
      <div class="forecast">
        <h4>5-Day Forecast:</h4>
        <div class="forcastCards">

        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/script.js"></script>
</body>
